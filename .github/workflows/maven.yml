# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
     - main
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '2 4/8 * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Read NEXT_DATE from file
      id: read-date
      run: |
        echo "Reading NEXT_DATE from file..."
        NEXT_DATE=$(cat ./NEXT_DATE.txt)
        echo "NEXT_DATE=$NEXT_DATE" >> $GITHUB_ENV
    - name: Get current date
      id: current-date
      run: echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
    - name: Compare dates
      run: |
        if [[ "$CURRENT_DATE" < "$NEXT_DATE" ]]; then
          echo "Current date is greater than NEXT_DATE. Ending workflow..."
          exit 1
        fi
      continue-on-error: true
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: current date
      run: date
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run Java Application
      run: java -jar target/bing-wallpaper-jar-with-dependencies.jar
    - name: Commit files
      run: |
         git config --local user.email "1083596145@qq.com"
         git config --local user.name "wanfen"
         git pull
         git add README.md
         git add bing-wallpaper.md
         git add picture/*
         git add docs/*
         git add zh-cn/*
         git commit -m "update readme.md"
    - name: Update NEXT_DATE to tomorrow
      if: success()
      run: |
        TOMORROW_DATE=$(date -d "$CURRENT_DATE +1 day" +'%Y-%m-%d')
        echo $TOMORROW_DATE > ./NEXT_DATE.txt
        git config --global user.name "wanfen"
        git config --global user.email "1083596145@qq.com"
        git add ./NEXT_DATE.txt
        git commit -m "Update NEXT_DATE to $TOMORROW_DATE"
        git push
    - name: Push changes
      uses:  ad-m/github-push-action@master
      with:
         github_token: ${{ secrets.MY_GIT_TOKEN }}
         branch: main
